<mat-card>
    <mat-card-title>Quizzes</mat-card-title>
</mat-card>
<mat-card *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class="m10">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button class="m10">Total Questions: {{q.numberOfQuestions}}</button>
        <button mat-stroked-button class="m10">Total Time: {{q.totalTime}}</button>
        <button mat-stroked-button class="m10" color="accent"
            [routerLink]='"/admin-dashboard/view-questions/"+q.qId+"/"+q.title'>Questions</button>
        <button mat-stroked-button class="m10" color="{{q.active?'primary':'warn'}}">Attempts</button>
        <button mat-stroked-button class="m10" color="accent"
            [routerLink]='"/admin-dashboard/edit-quiz/"+q.qId'>Update</button>
        <button mat-stroked-button class=" m10" color="warn" (click)="onDelete(q)">Delete</button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <div class=" container text-center">
        <button mat-raised-button color="accent" routerLink="/admin-dashboard/add-quiz">Add new quiz</button>
    </div>
</mat-card>
