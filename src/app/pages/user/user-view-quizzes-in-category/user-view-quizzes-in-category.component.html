<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h2 class="m10">{{quizzesInCategory.length!=0?"All quizzes in "+quizzesInCategory[0].category.title:
            "Coming soon"}}</h2>
        <div class="row" *ngIf="quizzesInCategory">
            <div class="col-md-4 mb10" *ngFor="let q of quizzesInCategory">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <button mat-button color="primary"
                        [routerLink]='"/user-dashboard/instructions/"+q.qId'>Start</button>
                    <button mat-button color="accent">View</button>
                    <button mat-button color="accent">Marks: {{q.maxMarks}}</button>
                    <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                </mat-card>
            </div>
        </div>
    </div>
</div>
